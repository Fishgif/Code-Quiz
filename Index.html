<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/helper.css">
</head>
<body>
    
<section class="hide" id="section-timer">
    Time Remaining: <span id="span-time"></span>s
</section>
<!-- Landing Page  -->
<section id="section-landing">

<h1>Start the Best Game Ever!!!</h1>
<button id="button-start">Start Game</button>
</section>


<!-- Questions  -->
<section class="hide" id="section-questions" >

    <!-- Title  -->
    <h1 id="question-title"></h1>



    <!-- Choices -->
    <ul id="question-choices">
        <!-- <li><button>Good</button></li>
        <li><button>Ok</button></li>
        <li><button>Bad</button></li> -->
    </ul>

    <article class= "hide" id="question-feedback">


    </article>

<!-- button -->
</section>

<!-- Submit initials -->
<section class="hide"  id="section-initials">
    <h1 >All done</h1>
    <h2>Your High Score is: <span id = "span-final-highscore"></span></h2>

    <form id="form-highscore">

    <label for="input-initials">Initials</label>

<input id="input-initials" type="text">
<button>Submit</button>
</form>
</section>

<!-- High score -->
<section class="hide"  id="section-highscore">
    <h1>High Score</h1>

    <ul id= "list-highscore">
        <li>1. Sam </li>
    
        <li>2. Chi </li>
    </ul>

    <!-- Back button -->

    <button id= "button-play-again">Play Again</button>

    <!-- Clear -->
    <button id ="button-clear-highscore">Clear</button>
</section>

<script src="assets/questions.js"></script>
<script src="assets/app.js"></script>

</body>
</html>
