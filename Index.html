<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reset.css">
    
    <link rel="stylesheet" href="assets/helper.css">
</head>
<body>
    
<section class="hide" id="section-timer">
    Time Remaining: <span id="span-time"></span>s
</section>
<!-- Landing Page  -->
<section id="section-landing">

<h1>Start the Best Game Ever!!!</h1>
<button class= "btn btn-primary"  id="button-start">Start Game</button>
</section>


<!-- Questions  -->
<section class="hide" id="section-questions" >

    <!-- Title  -->
    <h1 id="question-title"></h1>



    <!-- Choices -->
    <ul id="question-choices">
        <!-- <li><button>Good</button></li>
        <li><button>Ok</button></li>
        <li><button>Bad</button></li> -->
    </ul>

    <article class= "hide" id="question-feedback">


    </article>

<!-- button -->
</section>

<!-- Submit initials -->
<section class="hide"  id="section-initials">
    <h1 >All Done</h1>
    <h2>Your High Score is: <span id = "span-final-highscore"></span></h2>

    <form id="form-highscore">

    <label for="input-initials">Initials</label>

<input id="input-initials" type="text">
<button >Submit</button>
</form>
</section>

<!-- High score -->
<section class="hide"  id="section-highscore">
    <h1>High Scores</h1>

    <ul id= "list-highscore">
        <li>1. Sam </li>
    
        <li>2. Chi </li>
    </ul>

    <!-- Back button -->

    <button class= "btn btn-primary" id= "button-play-again">Play Again</button>

    <!-- Clear -->
    <button class= "btn btn-primary" id ="button-clear-highscore">Clear</button>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/questions.js"></script>
<script src="assets/app.js"></script>

</body>
</html>
